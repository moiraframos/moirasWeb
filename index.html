    <script>
        // @ts-check
        const enlarged = document.getElementById("enlarge")
        const invisibleBox = document.getElementById("invisibleBox")
        const body = document.getElementsByTagName("body")[0]
        if (window.innerWidth > 600) {
        document.querySelectorAll(".imgs .img").forEach((el) => {
            el.addEventListener("click", (event) => {
                event.stopPropagation()
                invisibleBox.style.width = "100%"
                invisibleBox.style.height = "100%"
                enlarged.src = el.src

                document.addEventListener("click", () => {
                    invisibleBox.style.width = 0
                    invisibleBox.style.height = 0
                    setTimeout(() => enlarged.src = "", 250)
                })
                document.addEventListener("keydown",(ev)=>{
                    if(ev.key == "Escape"){
                        invisibleBox.style.width = 0
                        invisibleBox.style.height = 0
                        setTimeout(() => enlarged.src = "", 250)

                    }
                })


            })

        })
    }
