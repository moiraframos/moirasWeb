    <script>
        // @ts-check
        const enlarged = document.getElementById("enlarge")
        const invisibleBox = document.getElementById("invisibleBox")
        const body = document.getElementsByTagName("body")[0]
        document.querySelectorAll(".imgsC .imgC").forEach((el) => {
            el.addEventListener("click", (event) => {
                event.stopPropagation()
                invisibleBox.style.width = "100%"
                invisibleBox.style.height = "100%"
                enlarged.src = el.src
                if (body.clientHeight > window.innerHeight) {
                    console.log(window.scrollY)
                    invisibleBox.style.top = (window.screenY + 150) + "px"
                    console.log(window.innerWidth, enlarged.width)
                    if (window.innerWidth > enlarged.width) {
                        invisibleBox.style.transform = "translateY(-50%)"   
                        invisibleBox.style.left = (window.innerWidth - enlarged.width) / 2 + "px"
                    }
                }

                document.addEventListener("click", () => {
                    invisibleBox.style.width = 0
                    invisibleBox.style.height = 0
                    invisibleBox.style.transform = "translateY(-50%) translateX(-50%)"
                    setTimeout(() => enlarged.src = "", 250)
                })
                document.addEventListener("keydown", (ev) => {
                    if (ev.key == "Escape") {
                        invisibleBox.style.width = 0
                        invisibleBox.style.height = 0
                        invisibleBox.style.transform = "translateY(-50%) translateX(-50%)"
                        setTimeout(() => enlarged.src = "", 250)

                    }
                })


            })

        })


    </script>
